<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/main.css">
    <title>smoop Admin | Add new product</title>
</head>
<body>
    <header>
        <h1>Smoop</h1>
        <nav>
            <ul>
                <li>
                    Admin Mode
                </li>
            </ul>
        </nav>
    </header>
    
    <div id="page-wrapper">
        <h2>Add a new product</h2>
        <form id="new-product-form">
            <label>
                Reference ID:
                <input type="text" id="id" />
            </label>
            <label>
                Name:
                <input type="text" id="name" />
            </label>
            <label>
                Image:
                <input type="text" id="image" />
            </label>
            <label>
                Description:
                <input type="text" id="description" />
            </label>
            <label>
                Category:
                <input type="text" id="category" />
            </label>
            <label>
                Price:
                <input type="text" id="price" />
            </label>
            <input type="submit" value="Submit Product">
        </form>
    </div>

    <footer>
        <h1>Smoop<sup>Â®</sup></h1>
        <section id="corporate">
            <ul id="company">
                <h2>Company</h2>
                <li>Policies</li>
                <li>Careers</li>
                <li>News</li>
            </ul>
            <ul id="customer-service">
                <h2>Customer service</h2>
                <li>Track My Order</li>
                <li>Shipping & Returns</li>
                <li>FAQs</li>
            </ul>
            <ul id="connect">
                <h2>Connect with us</h2>
                <li>Facebook</li>
                <li>Instagram</li>
                <li>Youtube</li>
            </ul>
            <div id="newsletter">
                <label>
                    <p>
                        Subscribe to our newsletter
                    </p>
                    <input type="text" />
                    <button>Submit</button>
                    <small>
                        By clicking "submit," you agree to receive emails from smoop, and to allow smoop to do literally whatever we want with your personal information.
                    </small>
                </label>
            </div>
        </section>
        <p>
            2020 Smoop, Inc. All Rights Reserved.
        </p>
    </footer>
</body>
</html>
